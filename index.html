<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pengu Number Match</title>
    <style>
        /* --- ESTILO PENGU --- */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            display: flex; justify-content: center; align-items: flex-start; 
            min-height: 100vh; margin: 0; padding: 20px; background-color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #game-container { text-align: center; width: 100%; max-width: 400px; }
        h2 { margin: 0 0 20px 0; font-size: 2.2rem; font-weight: bold; color: #000; }
        
        #grid { 
            display: grid; 
            grid-template-columns: repeat(9, 1fr); 
            border: 4px solid #000; 
            background-color: #000; 
            gap: 2px; 
            margin-bottom: 20px;
            overflow: hidden;
        }

        .cell {
            background: #fff; aspect-ratio: 1/1;
            display: flex; justify-content: center; align-items: center;
            font-size: 1.3rem; cursor: pointer; font-weight: bold;
            user-select: none;
        }
        .cell.selected { background-color: #e3e8ff; color: #0073aa; }
        .cell.cleared { color: #ccc; text-decoration: line-through; background: #f9f9f9; pointer-events: none; }
        
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        button { 
            padding: 15px; font-size: 0.9rem; font-weight: bold; cursor: pointer; 
            border: none; border-radius: 10px; background-color: #f0f0f0; 
            transition: transform 0.1s, background 0.2s;
        }
        button:active { transform: scale(0.95); }
        #add-btn { background-color: #000; color: #fff; }
        #add-btn:hover { background-color: #333; }

        #message { margin-top: 15px; font-weight: bold; min-height: 1.2em; }
    </style>
</head>
<body>

    <div id="game-container">
        <h2>Number Match</h2>
        <div id="grid"></div>
        <div class="controls">
            <button id="add-btn" onclick="addNumbers()">AÑADIR FILAS</button>
            <button onclick="resetGame()">REINICIAR</button>
        </div>
        <p id="message"></p>
    </div>

    <script>
        let numbers = [];
        let selectedIndex = null;

        // Iniciar el juego
        function initGame() {
            numbers = [];
            // Generar 27 números iniciales (3 filas de 9)
            for (let i = 0; i < 27; i++) {
                numbers.push({ val: Math.floor(Math.random() * 9) + 1, status: 'active' });
            }
            render();
        }

        function render() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            numbers.forEach((num, index) => {
                const div = document.createElement('div');
                div.className = 'cell';
                if (num.status === 'cleared') div.classList.add('cleared');
                if (selectedIndex === index) div.classList.add('selected');
                
                div.textContent = num.status === 'cleared' ? num.val : num.val;
                div.onclick = () => handleSelect(index);
                grid.appendChild(div);
            });
            checkWin();
        }

        function handleSelect(index) {
            if (numbers[index].status === 'cleared') return;

            if (selectedIndex === null) {
                selectedIndex = index;
            } else if (selectedIndex === index) {
                selectedIndex = null;
            } else {
                if (canMatch(selectedIndex, index)) {
                    numbers[selectedIndex].status = 'cleared';
                    numbers[index].status = 'cleared';
                    selectedIndex = null;
                    document.getElementById('message').innerText = "¡Bien!";
                    setTimeout(() => document.getElementById('message').innerText = "", 1000);
                } else {
                    selectedIndex = index;
                }
            }
            render();
        }

        function canMatch(idx1, idx2) {
            const val1 = numbers[idx1].val;
            const val2 = numbers[idx2].val;

            // Regla: Son iguales o suman 10
            if (val1 === val2 || val1 + val2 === 10) {
                return areAdjacent(idx1, idx2);
            }
            return false;
        }

        function areAdjacent(idx1, idx2) {
            let start = Math.min(idx1, idx2);
            let end = Math.max(idx1, idx2);

            // Verificamos si no hay números activos entre las dos selecciones
            for (let i = start + 1; i < end; i++) {
                if (numbers[i].status === 'active') return false;
            }
            return true;
        }

        function addNumbers() {
            // Se duplican los números que aún están activos (regla clásica)
            const currentActive = numbers.filter(n => n.status === 'active');
            if (currentActive.length === 0) return;
            
            const newBatch = currentActive.map(n => ({ val: n.val, status: 'active' }));
            numbers = [...numbers, ...newBatch];
            render();
        }

        function checkWin() {
            const anyActive = numbers.some(n => n.status === 'active');
            if (!anyActive && numbers.length > 0) {
                document.getElementById('message').innerText = "¡TABLERO LIMPIO! GANASTE";
                document.getElementById('message').style.color = "green";
            }
        }

        function resetGame() {
            if(confirm("¿Reiniciar el juego?")) {
                document.getElementById('message').innerText = "";
                selectedIndex = null;
                initGame();
            }
        }

        // Ejecutar al cargar
        window.onload = initGame;
    </script>
</body>
</html>
