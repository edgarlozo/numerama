<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengu Numerama</title>
    <style>
        /* --- ESTILOS CLONADOS DE PENGU SUDOKU --- */
        * { box-sizing: border-box; }
        body { 
            display: flex; 
            justify-content: center; 
            align-items: flex-start; 
            min-height: 100vh; 
            margin: 0; 
            padding-top: 20px;
            background-color: #ffffff; /* */
        }
        #game-container { font-family: 'Segoe UI', sans-serif; text-align: center; max-width: 380px; width: 100%; } /* */

        #grid { 
            display: grid; 
            grid-template-columns: repeat(9, 1fr); 
            border: 3px solid #000; /* */
            width: 100%; 
            background-color: #000; /* */
            overflow: hidden;
        }

        /* Estilo para la selección de niveles */
        #grid.no-grid {
            grid-template-columns: repeat(3, 1fr) !important;
            grid-template-rows: repeat(3, 1fr) !important;
            aspect-ratio: 1 / 1; /* */
            background-color: #000 !important; 
            gap: 3px; /* */
        }

        .level-pick {
            background: #fff; /* */
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem !important; /* */
            font-weight: bold; /* */
            color: #000; 
            cursor: pointer;
            border: none;
        }
        .level-pick:hover { background-color: #e3e8ff; } /* */

        .cell {
            background: #fff; 
            width: 100%; 
            aspect-ratio: 1 / 1; 
            border: 0.5px solid #ccc; /* */
            font-size: 1.2rem; 
            display: flex; 
            justify-content: center; 
            align-items: center;
            cursor: pointer;
            font-weight: bold;
        }

        /* Colores de estado sincronizados */
        .cell.selected { background-color: #e3e8ff; color: #0073aa; }
        .cell.cleared { 
            background-color: #f0f0f0 !important; /* */
            color: #ccc !important; 
            text-decoration: line-through; 
            pointer-events: none; 
        }

        /* Botones idénticos a las imágenes */
        .controls { display: flex; justify-content: center; gap: 10px; margin-top: 20px; }
        .controls button { 
            padding: 10px 15px; 
            cursor: pointer; 
            font-weight: bold; /* */
            border: none; 
            border-radius: 5px; /* */
            background-color: #f0f0f0; /* */
            font-family: 'Segoe UI', sans-serif;
            text-transform: uppercase;
        }
        .controls button:hover { background-color: #e0e0e0; }
        
        #message { margin-top: 15px; font-weight: bold; }
        .hidden-element { display: none !important; }
    </style>
</head>
<body>

    <div id="game-container">
        <h2 id="game-title">Pengu Numerama</h2>
        <div id="grid"></div>
        <div class="controls">
            <button id="add-btn" class="hidden-element" onclick="addNumbers()">AÑADIR FILAS</button>
            <button onclick="showLevelSelection()">ELEGIR NIVEL</button>
        </div>
        <p id="message"></p>
    </div>

    <script>
        let numbers = [];
        let selectedIndex = null;
        const COLS = 9;

        function showLevelSelection() {
            const grid = document.getElementById('grid');
            if(!grid) return;
            grid.innerHTML = '';
            grid.classList.add('no-grid'); 
            document.getElementById('game-title').innerText = "Pengu Numerama";
            document.getElementById('add-btn').classList.add('hidden-element');
            document.getElementById('message').innerText = "";

            for (let lv = 1; lv <= 9; lv++) {
                const div = document.createElement('div');
                div.className = 'level-pick';
                div.textContent = lv;
                div.onclick = () => startLevel(lv);
                grid.appendChild(div);
            }
        }

        function startLevel(lv) {
            const grid = document.getElementById('grid');
            grid.classList.remove('no-grid'); 
            document.getElementById('game-title').innerText = `Nivel ${lv}`;
            document.getElementById('add-btn').classList.remove('hidden-element');
            
            numbers = [];
            // Empezar con filas según nivel
            let initialCount = 18 + (lv * 9); 
            for (let i = 0; i < initialCount; i++) {
                numbers.push({ val: Math.floor(Math.random() * 9) + 1, status: 'active' });
            }
            renderGame();
        }

        function renderGame() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            numbers.forEach((num, index) => {
                const div = document.createElement('div');
                div.className = 'cell';
                if (num.status === 'cleared') div.classList.add('cleared');
                if (selectedIndex === index) div.classList.add('selected');
                
                div.textContent = num.val;
                div.onclick = () => handleSelect(index);
                grid.appendChild(div);
            });
            checkWin();
        }

        function handleSelect(index) {
            if (numbers[index].status === 'cleared') return;

            if (selectedIndex === null) {
                selectedIndex = index;
            } else if (selectedIndex === index) {
                selectedIndex = null;
            } else {
                if (isMatchPossible(selectedIndex, index)) {
                    numbers[selectedIndex].status = 'cleared';
                    numbers[index].status = 'cleared';
                    selectedIndex = null;
                    document.getElementById('message').innerText = "¡Bien!";
                    setTimeout(() => document.getElementById('message').innerText = "", 800);
                } else {
                    selectedIndex = index;
                }
            }
            renderGame();
        }

        function isMatchPossible(idx1, idx2) {
            const v1 = numbers[idx1].val;
            const v2 = numbers[idx2].val;

            // Regla: Iguales o suman 10
            if (v1 === v2 || v1 + v2 === 10) {
                return checkPath(idx1, idx2);
            }
            return false;
        }

        function checkPath(idx1, idx2) {
            const start = Math.min(idx1, idx2);
            const end = Math.max(idx1, idx2);
            const r1 = Math.floor(idx1 / COLS), c1 = idx1 % COLS;
            const r2 = Math.floor(idx2 / COLS), c2 = idx2 % COLS;

            // 1. Camino de "Serpiente" (Consecutivos ignorando vacíos)
            let snakeClear = true;
            for (let i = start + 1; i < end; i++) {
                if (numbers[i].status === 'active') {
                    snakeClear = false;
                    break;
                }
            }
            if (snakeClear) return true;

            // 2. Camino Vertical
            if (c1 === c2) {
                let verticalClear = true;
                for (let i = start + COLS; i < end; i += COLS) {
                    if (numbers[i].status === 'active') {
                        verticalClear = false;
                        break;
                    }
                }
                if (verticalClear) return true;
            }

            // 3. Camino Diagonal
            if (Math.abs(r1 - r2) === Math.abs(c1 - c2)) {
                let diagonalClear = true;
                const rowDir = r2 > r1 ? 1 : -1;
                const colDir = c2 > c1 ? 1 : -1;
                const step = (rowDir * COLS) + colDir;

                for (let i = idx1 + step; i !== idx2; i += step) {
                    if (numbers[i].status === 'active') {
                        diagonalClear = false;
                        break;
                    }
                }
                if (diagonalClear) return true;
            }

            return false;
        }

        function addNumbers() {
            const activeNums = numbers.filter(n => n.status === 'active');
            if (activeNums.length === 0) return;
            numbers = [...numbers, ...activeNums.map(n => ({ val: n.val, status: 'active' }))];
            renderGame();
        }

        function checkWin() {
            if (numbers.length > 0 && numbers.every(n => n.status === 'cleared')) {
                document.getElementById('message').innerText = "¡TABLERO COMPLETADO!";
                document.getElementById('message').style.color = "green";
            }
        }

        window.addEventListener('DOMContentLoaded', showLevelSelection);
    </script>
</body>
</html>
