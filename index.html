<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pengu Numerama</title>
    <style>
        /* --- ESTILO ACTUALIZADO SEGÚN IMAGEN --- */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            display: flex; 
            justify-content: center; 
            align-items: flex-start; 
            min-height: 100vh; 
            margin: 0; 
            padding: 20px; 
            background-color: #ffffff; /* Fondo blanco limpio */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        #game-container { 
            text-align: center; 
            width: 100%; 
            max-width: 400px; 
        }

        h2 { 
            margin: 0 0 20px 0; 
            font-size: 1.8rem; 
            font-weight: 800; 
            color: #000; 
        }

        /* Cuadrícula con líneas finas */
        #grid { 
            display: grid; 
            grid-template-columns: repeat(9, 1fr); 
            border: 2px solid #000; /* Borde exterior algo más marcado */
            background-color: #000; 
            gap: 1px; /* Gap mínimo para líneas internas muy finas */
            margin-bottom: 25px;
            overflow: hidden;
        }

        .cell {
            background: #fff; 
            aspect-ratio: 1/1;
            display: flex; 
            justify-content: center; 
            align-items: center;
            font-size: 1.4rem; 
            cursor: pointer; 
            font-weight: 700;
            user-select: none; 
            transition: background 0.1s ease;
        }

        /* Estado seleccionado: Azul muy suave */
        .cell.selected { 
            background-color: #e3e8ff; 
            color: #0073aa; 
        }

        /* Estado tachado: Gris claro con línea */
        .cell.cleared { 
            color: #d1d1d1; 
            text-decoration: line-through; 
            background: #fdfdfd; 
            pointer-events: none; 
        }

        /* Botones en gris claro estilo moderno */
        .controls { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 12px; 
        }

        button { 
            padding: 14px; 
            font-size: 0.85rem; 
            font-weight: 700; 
            cursor: pointer; 
            border: none; 
            border-radius: 8px; /* Esquinas ligeramente redondeadas */
            background-color: #eeeeee; /* Gris muy claro */
            color: #000;
            text-transform: uppercase;
            transition: background 0.2s;
        }

        button:hover { 
            background-color: #e0e0e0; 
        }

        button:active { 
            transform: translateY(1px); 
        }

        #message { 
            margin-top: 20px; 
            font-weight: 700; 
            color: #333; 
            min-height: 1.5em; 
        }
    </style>
</head>
<body>

    <div id="game-container">
        <h2>Pengu Numerama</h2>
        <div id="grid"></div>
        <div class="controls">
            <button onclick="addNumbers()">Añadir Filas</button>
            <button onclick="resetGame()">Reiniciar</button>
        </div>
        <p id="message"></p>
    </div>

    <script>
        let numbers = [];
        let selectedIndex = null;
        const COLS = 9;

        // Iniciar el tablero
        function initGame() {
            numbers = [];
            // Generar 27 números aleatorios iniciales
            for (let i = 0; i < 27; i++) {
                numbers.push({ val: Math.floor(Math.random() * 9) + 1, status: 'active' });
            }
            render();
        }

            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            numbers.forEach((num, index) => {
                const div = document.createElement('div');
