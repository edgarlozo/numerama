    <style>
        /* --- ESTILOS SUDOKU PRESERVADOS --- */
        * { box-sizing: border-box; }
        body { display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; margin: 0; padding: 20px; background-color: #ffffff; font-family: 'Segoe UI', sans-serif; }
        #game-container { text-align: center; max-width: 380px; width: 100%; }
        
        .stats-bar { display: flex; justify-content: space-between; margin-bottom: 10px; font-weight: bold; font-size: 0.9rem; border: 2px solid #000; padding: 5px 10px; }

        #grid { display: grid; grid-template-columns: repeat(9, 1fr); border: 3px solid #000; width: 100%; background-color: #000; overflow: hidden; }
        #grid.no-grid { grid-template-columns: repeat(3, 1fr) !important; grid-template-rows: repeat(3, 1fr) !important; aspect-ratio: 1 / 1; gap: 3px; }
        
        .cell { background: #fff; width: 100%; aspect-ratio: 1 / 1; border: 0.5px solid #ccc; font-size: 1.2rem; display: flex; justify-content: center; align-items: center; cursor: pointer; font-weight: bold; transition: 0.2s; }
        .level-pick { background: #fff; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; font-size: 3rem !important; font-weight: bold; color: #000; cursor: pointer; border: none; }
        .level-pick:hover { background-color: #e3e8ff; }
        
        .cell.selected { background-color: #e3e8ff; color: #0073aa; transform: scale(0.9); }
        .cell.cleared, .cell.empty-filler { background-color: #f0f0f0 !important; color: #ccc !important; pointer-events: none; }
        .cell.cleared { text-decoration: line-through; }

        .controls { display: grid; grid-template-columns: 1fr; gap: 10px; margin-top: 20px; }
        button { padding: 12px 5px; cursor: pointer; font-weight: bold; border: none; border-radius: 5px; background-color: #f0f0f0; text-transform: uppercase; font-size: 0.8rem; }
        button:hover { background-color: #e0e0e0; }

        #end-btn { background-color: #ffeded; color: #cc0000; transition: all 0.3s; }
        #end-btn.confirming { background-color: #ff0000 !important; color: #ffffff !important; font-size: 0.7rem; }

        /* Popup */
        #game-over-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.8); display:none; justify-content:center; align-items:center; z-index:100; }
        .popup { background: #fff; padding: 30px; border: 4px solid #000; border-radius: 15px; width: 300px; text-align: center; }
        .popup input { width: 100%; padding: 10px; margin: 15px 0; border: 2px solid #000; font-weight: bold; text-align: center; }

        #leaderboard { margin-top: 30px; border: 3px solid #000; padding: 15px; background: #fff; }
        .score-row { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #eee; font-size: 0.9rem; }
        .hidden-element { display: none !important; }

        footer { margin-top: 20px; font-size: 0.7rem; color: #999; font-weight: bold; }
    </style>
</head>
